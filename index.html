<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=680" />
    <title>WingMentor</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/d/1U7pwMY1-ZsvNYC0Np3fVw5OhW3rTD5DR" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      /* Imported Raleway, Oswald, and Playfair Display fonts */
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:wght@100..900&display=swap');
      /* Corrected font domain for custom monospace */
      @import url('https://fonts.googleapis.com/css2?family=Hack&display=swap');
      
      body {
        font-family: 'Raleway', sans-serif;
        background-color: #0a0a0a;
        color: white;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      
      /* Optimized width to 680px for the "Perfect Fit" on mobile while accommodating the 650px SVG path */
      #root {
        width: 680px;
        min-height: 100vh;
        margin: 0 auto;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: black;
        /* Clean aesthetics for desktop focus */
        box-shadow: 0 0 100px rgba(0,0,0,1);
      }

      /* Hide scrollbar for the phone root */
      #root::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      
      html.light body {
        background-color: #f4f4f5;
        color: black;
      }
      html.dark body {
        background-color: #0a0a0a;
        color: white;
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Oswald', sans-serif;
      }

      .notam-font {
        font-family: 'Hack', 'Courier New', monospace;
      }

      .epaulet-bar {
        box-shadow: 0 0 15px rgba(250, 204, 21, 0.6);
      }
      
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 1000ms; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 1000ms; }

      @keyframes chevron-pulse {
        0% { opacity: 0; transform: rotate(45deg) translate(-8px, -8px); }
        50% { opacity: 1; transform: rotate(45deg) translate(0px, 0px); }
        100% { opacity: 0; transform: rotate(45deg) translate(8px, 8px); }
      }
      
      .chevron-scroll {
        display: block;
        width: 12px;
        height: 12px;
        border-bottom: 2px solid #eab308;
        border-right: 2px solid #eab308;
        transform: rotate(45deg);
        margin: -3px;
        animation: chevron-pulse 2s infinite;
      }
      
      .chevron-scroll:nth-child(1) { animation-delay: 0s; }
      .chevron-scroll:nth-child(2) { animation-delay: 0.15s; }
      .chevron-scroll:nth-child(3) { animation-delay: 0.3s; }

      @keyframes barFadeIn {
        from { opacity: 0; transform: scaleY(0.5); }
        to { opacity: 1; transform: scaleY(1); }
      }
      .bar-anim {
        animation: barFadeIn 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        opacity: 0;
        transform-origin: bottom;
      }

      @keyframes master-switch-pulse {
        0%, 100% { box-shadow: 0 0 15px rgba(200,0,0,0.4); transform: scale(1); }
        50% { box-shadow: 0 0 30px rgba(255,0,0,0.8); transform: scale(1.03); }
      }
      .animate-master-switch-pulse { animation: master-switch-pulse 2s infinite ease-in-out; }

      @keyframes plane-takeoff-hub { 0% { transform: translateX(0); opacity: 1; } 100% { transform: translateX(100px); opacity: 0; } }
      .plane-takeoff-animation { animation: plane-takeoff-hub 0.8s ease-in forwards; }

      @keyframes startup-fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes logo-glow-pulse {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 25px rgba(255, 255, 255, 0.5)); }
      }

      /* Animated Underline Plane Keyframes */
      @keyframes plane-underline-glide {
        0% { left: -10%; opacity: 0; }
        5% { opacity: 1; }
        90% { opacity: 1; }
        100% { left: 110%; opacity: 0; }
      }
      .animate-plane-underline {
        animation: plane-underline-glide 6s linear infinite;
        position: absolute;
      }

      /* VOR Indicator Revolving Animation */
      .vor-indicator {
        display: inline-flex;
        perspective: 1000px;
        min-width: 2.5em;
        justify-content: center;
        align-items: center;
      }

      .vor-flag {
        position: relative;
        width: 100%;
        height: 1.2em;
        transform-style: preserve-3d;
        animation: vor-revolve-anim 6s linear infinite;
      }

      .vor-side {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 900;
        text-transform: uppercase;
      }

      .vor-front { transform: rotateX(0deg) translateZ(0.6em); }
      .vor-hatch { 
        transform: rotateX(-90deg) translateZ(0.6em); 
        /* Widened stripes to reduce the "too many lines" visual noise */
        background: repeating-linear-gradient(45deg, #ef4444, #ef4444 8px, #fff 8px, #fff 16px);
        border: 1px solid #ef4444;
      }
      .vor-back { transform: rotateX(-180deg) translateZ(0.6em); }

      @keyframes vor-revolve-anim {
        0%, 45% { transform: rotateX(0deg); }
        48%, 52% { transform: rotateX(90deg); }
        55%, 100% { transform: rotateX(180deg); }
      }
    </style>

</head>

    <div id="root"></div>

  </body>
</html>
